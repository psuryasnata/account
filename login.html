<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <!-- header -->
    <header>
        <a class="back" href="#">Back</a>
        <a class="create-account"href="create.html">Create Account</a>
    </header>
    <br>

    <!-- container -->
     <div class="container">
        <div class="page-name">
            <h1>Login to Your Account</h1>
            <p> Earbuds, Headphones, Earphones & Wireless Speakers with contemporary designs and best features from India's No.1 Earwear Audio Brand.</p>
        </div>
        <div class="sign-in">
            <div class="fillup">
                <div class="form">
                    <input type="text" id="email" class="form-input" autocomplete="off">
                    <label for="email" class="form-label">Your Email</i></label>
                    <i class="fa-solid fa-envelope"></i>
                    
                  </div>
                  <div class="form">
                    <input type="password" id="email" class="form-input" autocomplete="off">
                    <label for="email" class="form-label">Your Password </i></label>
                    <i class="fa-solid fa-lock"></i>
                  </div>
                <button>Login to Your Account <i class="fa-solid fa-arrow-right"></i></button>
            </div>
            <div class="seperator">/</div>
            <div class="social-signin">
                <button class="btn google">
                    <i class="fa-brands fa-google"></i>
                    Sign in with Google
                </button>
                <button class="btn meta">
                    <i class="fa-brands fa-meta"></i>
                    Sign in with Meta
                </button>
                <button class="btn apple">
                    <i class="fa-brands fa-apple"></i>
                    Sign in with Apple Account
                </button>
            </div>
        </div>
        <div class="forgot-password">
            <a href="">Forgot Your Password?</a>
        </div>
     </div>
